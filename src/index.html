<body>
    <div class="page settings-page">
        <form id="userSettings">
            <div class="formgroup">
                <label class="small-label" for="name">Naam</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="formgroup">
                <input type="radio" name="time" value="slow" id="time_slow" checked required>
                <label for="time_slow">üêå</label>
                <input type="radio" name="time" value="fast" id="time_fast" required>
                <label for="time_fast">üöÄ</label>
            </div>
            <div class="formgroup">
                <label class="small-label" for="upperlimit">Hoogste getal</label>
                <input type="number" value="9" name="upperlimit" id="upperlimit" required>
            </div>
            <div class="formgroup">
                <button type="submit">OK üëç</button>
            </div>
        </form>
    </div>
    <div class="page main-page">
        <h2>Score <span id="score">0/0</span></h2>
        <button id="start-btn">START</button>
        <div class="wrapper hide">

            <span id="question"></span>
            <div id="answers">
                <button id="ans1" class="hide answer"></button>
                <button id="ans2" class="hide answer"></button>
                <button id="ans3" class="hide answer"></button>
                <button id="hidden-btn"></button>
            </div>
            <progress id="progress" max="100" value="70"></progress>
        </div>
    </div>


    <script src="/js/app.ts"></script>
    <script>
        if ('serviceWorker' in navigator) {
            console.log("ü§ñ")
            const sw = '/sw.js'
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(sw)
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
</body>
